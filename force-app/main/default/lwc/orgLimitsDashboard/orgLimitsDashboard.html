<template>

        <div class="slds-m-around_medium">
            <template if:true={orglimits.data}>
                <lightning-datatable 
                    key-field="limitName"
                    data={orglimits.data}
                    columns={columns}
                    hide-checkbox-column>

            </template>
            <template if:true={orglimits.error}>
                <!-- handle Apex error -->
            </template>
        </div>
    </lightning-card>
</template>
